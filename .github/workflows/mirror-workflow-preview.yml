name: Mirror workflow for preview

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/build-and-push.yml'

permissions:
  contents: write

jobs:
  mirror:
    if: "!contains(github.event.head_commit.message, '[mirror]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Copy to preview path
        run: |
          mkdir -p workflow-preview
          cp .github/workflows/build-and-push.yml workflow-preview/build-and-push.yml.txt

      - name: Commit mirror
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add workflow-preview/build-and-push.yml.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "[mirror] sync build-and-push.yml to preview file"
            git push
          fi
