name: Build and push to gestore/gh-pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *" # ogni 10 minuti cerca aggiornamenti

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gestore (source)
        uses: actions/checkout@v4
        with:
          repository: jerbamichol-del/gestore
          ref: main
          path: source

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: source
        run: npm install

      - name: Patch AI Studio typos
        working-directory: source
        run: |
          grep -RIl "import React, 'react';" . | xargs -r sed -i "s/import React, 'react';/import React from 'react';/g"
          grep -RIl "import React, from 'react';" . | xargs -r sed -i "s/import React, from 'react';/import React from 'react';/g"

      - name: Build (Vite for Pages)
        working-directory: source
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
        run: |
          cat > vite.pages.config.mjs << 'EOF'
          import react from '@vitejs/plugin-react'
          import { defineConfig } from 'vite'
          export default defineConfig({
            base: '/gestore/',
            plugins: [react()],
            build: { outDir: 'dist' },
            define: { 'process.env.API_KEY': JSON.stringify(process.env.VITE_GEMINI_API_KEY || '') },
          })
          EOF
          npx vite build -c vite.pages.config.mjs

      - name: Patch PWA assets
        working-directory: source
        shell: bash
        run: |
          set -e
          mkdir -p dist
          [ -f manifest.json ] && cp -v manifest.json dist/ || true
          for f in icon-192.svg icon-512.svg; do [ -f "$f" ] && cp -v "$f" dist/ || true; done
          [ -d icons ] && cp -rv icons dist/ || true

          node -e "
          const fs=require('fs'); const p='dist/manifest.json';
          if (!fs.existsSync(p)) process.exit(0);
          const m=JSON.parse(fs.readFileSync(p,'utf8'));
          m.id='/gestore/'; m.start_url='/gestore/'; m.scope='/gestore/';
          if (Array.isArray(m.icons)) {
            m.icons=m.icons.map(ic=>{
              if(ic && ic.src){
                const clean = ic.src.replace(/^(\\.?\\/)+/,'').replace(/^\\//,'');
                ic.src = '/gestore/' + clean;
              }
              return ic;
            });
          }
          if (m.share_target && m.share_target.action){
            const a = m.share_target.action;
            m.share_target.action = a.startsWith('/gestore/') ? a : '/gestore/' + a.replace(/^\\/+/, '');
          }
          fs.writeFileSync(p, JSON.stringify(m,null,2));
          "

          RUN=${{ github.run_number }}
          sed -i -E "s#<link rel=\"manifest\"[^>]*>#<link rel=\"manifest\" href=\"/gestore/manifest.json?v=${RUN}\" />#" dist/index.html || true
          sed -i -E "s#serviceWorker\.register\([^)]*\)#serviceWorker.register('/gestore/service-worker.js?v=${RUN}', { scope: '/gestore/' })#" dist/index.html || true
          cp -v dist/index.html dist/404.html || true

      - name: Ensure PWA update prompt & controlled SW
        working-directory: source
        shell: bash
        run: |
          set -e
          mkdir -p dist
          RUN=${{ github.run_number }}

          if [ -f service-worker.js ]; then
            cp -fv service-worker.js dist/service-worker.js
          elif [ ! -f dist/service-worker.js ]; then
            echo "// placeholder SW" > dist/service-worker.js
          fi

          sed -i -E 's/\.then\(\s*\(\)\s*=>\s*self\.skipWaiting\(\)\s*\)//g' dist/service-worker.js || true
          sed -i -E 's/self\.skipWaiting\(\)\s*;?//g' dist/service-worker.js || true

          node - <<'JS'
          const fs = require('fs');
          const p = 'dist/service-worker.js';
          let s = fs.readFileSync(p, 'utf8');
          s = s.replace(/self\.addEventListener\(\s*['"]message['"][\s\S]*?\}\s*\)\s*;?/g, '');
          if (!/SKIP_WAITING/.test(s)) {
            s += "\nself.addEventListener('message', (event) => { if (event.data && (event.data === 'SKIP_WAITING' || event.data.type === 'SKIP_WAITING')) { self.skipWaiting(); } });\n";
          }
          fs.writeFileSync(p, s);
          console.log('SW ok, length:', s.length);
          JS

          node -e "require('fs').writeFileSync('dist/version.json', JSON.stringify({ run: ${RUN}, builtAt: new Date().toISOString() }, null, 2))"

          node - <<'JS'
          const fs = require('fs');
          const code = `(function(){
            if(!('serviceWorker' in navigator)) return;
            var scopeGuess = '/gestore/';
            var FLAG = 'pwa-skip-waiting';
            var PERIOD_MS = 15 * 60 * 1000;
            var FIRST_START_DELAY = 2000;
            var VERSION_URL = scopeGuess + 'version.json?ts=' + Date.now();
            var LAST_SEEN_KEY = 'pwa-last-version-run';
            function banner(onAccept,onDismiss){
              if (document.getElementById('pwa-update-banner')) return;
              var w=document.createElement('div');
              w.id='pwa-update-banner';
              w.className='fixed bottom-4 left-1/2 -translate-x-1/2 z-[9999] w-[92%] max-w-md rounded-xl border border-slate-200 bg-white shadow-xl p-4 flex items-start gap-3';
              w.innerHTML='<div class="flex-1"><h3 class="text-slate-900 font-semibold">Aggiornamento disponibile</h3><p class="text-slate-600 text-sm mt-1">√à pronta una nuova versione dell\\'app.</p></div><div class="flex gap-2"><button id="pwa-update-later" class="px-3 py-2 text-sm rounded-lg bg-slate-200 text-slate-800">Pi√π tardi</button><button id="pwa-update-now" class="px-3 py-2 text-sm rounded-lg bg-indigo-600 text-white">Aggiorna</button></div>';
              document.body.appendChild(w);
              document.getElementById('pwa-update-later').onclick=function(){ w.remove(); onDismiss&&onDismiss(); };
              document.getElementById('pwa-update-now').onclick=function(){
                w.remove(); try { sessionStorage.setItem(FLAG,'1'); } catch(e){}
                onAccept&&onAccept();
              };
            }
            navigator.serviceWorker.addEventListener('controllerchange', function(){
              try { if (sessionStorage.getItem(FLAG) === '1') { sessionStorage.removeItem(FLAG); location.reload(); } } catch(e){}
            });
            function wire(reg){
              function showIfWaiting(){
                if(reg.waiting && navigator.serviceWorker.controller){
                  banner(function(){ reg.waiting && reg.waiting.postMessage({type:'SKIP_WAITING'}); }, function(){});
                }
              }
              showIfWaiting();
              reg.addEventListener('updatefound', function(){
                var nw = reg.installing;
                nw && nw.addEventListener('statechange', function(){
                  if(nw.state==='installed' && navigator.serviceWorker.controller){ showIfWaiting(); }
                });
              });
              function checkVersion(){
                fetch(VERSION_URL, { cache: 'no-store' })
                  .then(r=>r.json())
                  .then(v=>{
                    var last = 0; try { last = parseInt(localStorage.getItem('pwa-last-version-run')||'0',10); } catch(e){}
                    var cur = parseInt(v && v.run || 0,10);
                    if (cur && cur > last) {
                      if (!reg.waiting) banner(function(){ try { localStorage.setItem('pwa-last-version-run', String(cur)); } catch(e){}; location.reload(); }, function(){});
                    }
                  }).catch(function(){});
              }
              var check = function(){ reg.update().catch(function(){}); checkVersion(); };
              setTimeout(check, FIRST_START_DELAY);
              window.addEventListener('focus', check);
              document.addEventListener('visibilitychange', function(){ if(document.visibilityState === 'visible') check(); });
              setInterval(check, PERIOD_MS);
            }
            window.addEventListener('load', function(){
              (navigator.serviceWorker.getRegistration(scopeGuess).catch(function(){}) )
                .then(function(reg){ return reg || navigator.serviceWorker.getRegistration(); })
                .then(function(reg){ reg && wire(reg); })
                .catch(function(){});
            });
          })();`;
          fs.writeFileSync('dist/pwa-update.js', code);
          JS

          if [ -f dist/index.html ]; then
            if grep -q "pwa-update.js" dist/index.html; then
              sed -i -E "s#pwa-update\.js(\?v=[0-9]+)?#pwa-update.js?v=${RUN}#g" dist/index.html
            else
              sed -i "s#</body>#  <script type=\"module\" src=\"./pwa-update.js?v=${RUN}\"></script>\n</body>#" dist/index.html
            fi
          fi

      - name: Inject PIN reset (button hook + /reset page)
        working-directory: source
        shell: bash
        env:
          RESET_ENDPOINT: "https://script.google.com/macros/s/AKfycbyE3eTfSyJpRHX1hlmO8vv6H55SvovcH4kwEXAOjWez1tkYrzOwhNCGeucddAQfj_XUTw/exec"
        run: |
          set -e
          mkdir -p dist reset
          RUN=${{ github.run_number }}

          # pwa-reset-injector.js (JSONP, nessun CORS)
          node - <<'JS'
          const fs = require('fs');
          const ENDPOINT = process.env.RESET_ENDPOINT || '';
          const code = `(function(){
            var ENDPOINT='${ENDPOINT}';
            if(!ENDPOINT) return;
            function toast(msg){
              var t=document.createElement('div');
              t.className='fixed left-1/2 -translate-x-1/2 bottom-6 z-[9999] bg-slate-900 text-white text-sm px-4 py-2 rounded-xl shadow-lg';
              t.textContent=msg; document.body.appendChild(t);
              setTimeout(()=>t.remove(), 2600);
            }
            function jsonp(url){ return new Promise(function(res,rej){
              var cb='__pin_cb_'+Date.now()+Math.random().toString(36).slice(2);
              window[cb]=function(d){ try{delete window[cb];}catch(_){}
                s.remove(); res(d);
              };
              var s=document.createElement('script');
              s.src=url+(url.includes('?')?'&':'?')+'callback='+cb;
              s.onerror=function(){ try{delete window[cb];}catch(_){}
                s.remove(); rej(new Error('net'));
              };
              document.head.appendChild(s);
            });}
            function findBtn(){
              const btns=[...document.querySelectorAll('button,[role="button"],input[type="button"],input[type="submit"]')];
              return btns.find(b=>/invia\\s+link\\s+di\\s+reset/i.test((b.textContent||b.value||'').trim()));
            }
            function findEmail(){
              let el=document.querySelector('input[type="email"]');
              if(el) return el;
              return [...document.querySelectorAll('input')].find(i=>/mail/i.test((i.placeholder||i.name||'').trim()));
            }
            function wire(){
              const btn=findBtn(), email=findEmail();
              if(!btn || !email || btn.dataset._pinBound==='1') return;
              btn.dataset._pinBound='1';
              btn.addEventListener('click', async function(ev){
                try{
                  const val=(email.value||'').trim();
                  if(!/.+@.+\\..+/.test(val)){ toast('Inserisci un\\'email valida'); return; }
                  btn.disabled=true;
                  const url=ENDPOINT+'?action=send&email='+encodeURIComponent(val);
                  const j=await jsonp(url).catch(()=>({ok:false}));
                  if(j && j.ok){ toast('Email inviata üëç'); }
                  else { toast('Errore invio'); }
                }catch(_){ toast('Errore rete'); }
                finally{ btn.disabled=false; }
              }, {capture:true});
            }
            const mo=new MutationObserver(wire);
            mo.observe(document.documentElement,{childList:true,subtree:true});
            window.addEventListener('load', wire);
            document.addEventListener('visibilitychange',()=>{ if(document.visibilityState==='visible') wire(); });
            setTimeout(wire, 800);
          })();`;
          fs.writeFileSync('dist/pwa-reset-injector.js', code);
          JS

          # inietta lo script (cache-busting)
          if [ -f dist/index.html ]; then
            if grep -q "pwa-reset-injector.js" dist/index.html; then
              sed -i -E "s#pwa-reset-injector\.js(\?v=[0-9]+)?#pwa-reset-injector.js?v=${RUN}#g" dist/index.html
            else
              sed -i "s#</body>#  <script type=\"module\" src=\"./pwa-reset-injector.js?v=${RUN}\"></script>\n</body>#" dist/index.html
            fi
          fi

          # Pagina /reset (validate/consume via JSONP)
          node - <<'JS'
          const fs = require('fs');
          const ENDPOINT = process.env.RESET_ENDPOINT || '';
          const html = `<!doctype html><html lang="it"><meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Reimposta PIN</title>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.13/dist/tailwind.min.css">
          <div class="min-h-screen flex items-center justify-center bg-slate-100 p-4">
            <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-6 space-y-4">
              <h1 class="text-xl font-semibold text-slate-900">Reimposta PIN</h1>
              <div id="msg" class="text-slate-700">Verifica del link‚Ä¶</div>
              <div id="ok" class="hidden space-y-3">
                <p class="text-slate-700">Il link √® valido. Premi ‚ÄúConferma‚Äù per procedere al reset.</p>
                <button id="go" class="w-full rounded-lg py-2 bg-indigo-600 text-white">Conferma reset</button>
                <p class="text-xs text-slate-500">Dopo la conferma, torna nell‚Äôapp <b>Gestore Spese</b> e imposta un nuovo PIN.</p>
              </div>
            </div>
          </div>
          <script>
            var ENDPOINT='${ENDPOINT}';
            function jsonp(url, cb){
              var c='__rp_'+Date.now()+Math.random().toString(36).slice(2);
              window[c]=function(d){ try{delete window[c];}catch(_){}
                s.remove(); cb(d);
              };
              var s=document.createElement('script');
              s.src=url+(url.includes('?')?'&':'?')+'callback='+c;
              s.onerror=function(){ try{delete window[c];}catch(_){}
                s.remove(); cb({ok:false,error:'NETWORK'});
              };
              document.head.appendChild(s);
            }
            var t = new URL(location.href).searchParams.get('t');
            var msg = document.getElementById('msg'), ok = document.getElementById('ok');
            if(!t){ msg.textContent='Link non valido.'; }
            else {
              jsonp(ENDPOINT+'?action=validate&t='+encodeURIComponent(t), function(v){
                if(!(v&&v.ok)){ msg.textContent='Link non valido o scaduto.'; return; }
                msg.classList.add('hidden'); ok.classList.remove('hidden');
                document.getElementById('go').onclick=function(){
                  jsonp(ENDPOINT+'?action=consume&t='+encodeURIComponent(t), function(c){
                    if(c&&c.ok){ msg.classList.remove('hidden'); ok.classList.add('hidden'); msg.textContent='Reset confermato. Ora riapri l‚Äôapp e imposta un nuovo PIN.'; }
                    else { msg.textContent='Qualcosa √® andato storto. Riprova.'; }
                  });
                };
              });
            }
          </script>`;
          require('fs').mkdirSync('reset', { recursive: true });
          require('fs').writeFileSync('reset/index.html', html);
          JS

          mkdir -p dist/reset
          cp -R reset/* dist/reset/

      - name: Push to gestore/gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          external_repository: jerbamichol-del/gestore
          publish_branch: gh-pages
          publish_dir: source/dist
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
