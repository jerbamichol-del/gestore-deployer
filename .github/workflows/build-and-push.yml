name: Build and push to gestore/gh-pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *" # ogni 10 minuti cerca aggiornamenti

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1) Prende il codice dalla tua repo "gestore"
      - name: Checkout gestore (source)
        uses: actions/checkout@v4
        with:
          repository: jerbamichol-del/gestore
          ref: main
          path: source

      # 2) Installa Node e dipendenze
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: source
        run: npm install

      # 3) Patch anti-typo di AI Studio (React)
      - name: Patch AI Studio typos
        working-directory: source
        run: |
          grep -RIl "import React, 'react';" . | xargs -r sed -i "s/import React, 'react';/import React from 'react';/g"
          grep -RIl "import React, from 'react';" . | xargs -r sed -i "s/import React, from 'react';/import React from 'react';/g"

      # 4) Build Vite con base /gestore/ e process.env.API_KEY
      - name: Build (Vite for Pages)
        working-directory: source
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
        run: |
          cat > vite.pages.config.mjs << 'EOF'
          import react from '@vitejs/plugin-react'
          import { defineConfig } from 'vite'
          export default defineConfig({
            base: '/gestore/',
            plugins: [react()],
            build: { outDir: 'dist' },
            define: { 'process.env.API_KEY': JSON.stringify(process.env.VITE_GEMINI_API_KEY || '') },
          })
          EOF
          npx vite build -c vite.pages.config.mjs

      # 5) Copia manifest/SW/icone e patch per /gestore/ + SPA fallback
      - name: Patch PWA assets
        working-directory: source
        run: |
          mkdir -p dist
          [ -f manifest.json ] && cp -v manifest.json dist/ || true
          [ -f service-worker.js ] && cp -v service-worker.js dist/ || true
          for f in icon-192.svg icon-512.svg; do [ -f "$f" ] && cp -v "$f" dist/ || true; done
          [ -d icons ] && cp -rv icons dist/ || true

          node -e "
          const fs=require('fs'); const p='dist/manifest.json';
          if (!fs.existsSync(p)) process.exit(0);
          const m=JSON.parse(fs.readFileSync(p,'utf8'));
          m.id='/gestore/'; m.start_url='/gestore/'; m.scope='/gestore/';
          if (Array.isArray(m.icons)) {
            m.icons=m.icons.map(ic=>{ if(ic?.src){ if(!ic.src.startsWith('/gestore/')){ const clean=ic.src.replace(/^\\.?\\/*/,''); ic.src='/gestore/'+clean.replace(/^\\//,''); } } return ic; });
          }
          if (m.share_target?.action){ const a=m.share_target.action; m.share_target.action = a.startsWith('/gestore/') ? a : '/gestore/'+a.replace(/^\\/+/, ''); }
          fs.writeFileSync(p, JSON.stringify(m,null,2));
          "

          RUN=${{ github.run_number }}
          sed -i -E "s#<link rel=\"manifest\"[^>]*>#<link rel=\"manifest\" href=\"/gestore/manifest.json?v=${RUN}\" />#" dist/index.html || true
          sed -i -E "s#serviceWorker\\.register\\([^)]*\\)#serviceWorker.register('/gestore/service-worker.js?v=${RUN}', { scope: '/gestore/' })#" dist/index.html || true

          cp -v dist/index.html dist/404.html

      # 5.1) ✅ Banner update e SW controllato (senza toccare i sorgenti)
      - name: Ensure PWA update prompt & controlled SW
        working-directory: source
        run: |
          mkdir -p dist

          # Rimuovi auto-skipWaiting nel SW buildato
          if [ -f dist/service-worker.js ]; then
            sed -i "s/\.then(() => self\.skipWaiting())//" dist/service-worker.js || true
            sed -i "s/self\.skipWaiting();//g" dist/service-worker.js || true
            # Se manca l'handler, aggiungilo in una riga
            if ! grep -q "SKIP_WAITING" dist/service-worker.js; then
              echo "self.addEventListener('message', (event) => { if (event.data && (event.data === 'SKIP_WAITING' || event.data.type === 'SKIP_WAITING')) { self.skipWaiting(); } });" >> dist/service-worker.js
            fi
          fi

          # Crea pwa-update.js con Node (niente heredoc)
          node -e "require('fs').writeFileSync('dist/pwa-update.js', [
          '(function(){',
          '  if(!(\\'serviceWorker\\' in navigator)) return;',
          '  var scopeGuess=\\'/gestore/\\';',
          '  function banner(onAccept,onDismiss){',
          '    var w=document.createElement(\\'div\\');',
          '    w.id=\\'pwa-update-banner\\';',
          '    w.className=\\'fixed bottom-4 left-1/2 -translate-x-1/2 z-[9999] w-[92%] max-w-md rounded-xl border border-slate-200 bg-white shadow-xl p-4 flex items-start gap-3\\';',
          '    w.innerHTML=\\'<div class=\"flex-1\"><h3 class=\"text-slate-900 font-semibold\">Aggiornamento disponibile</h3><p class=\"text-slate-600 text-sm mt-1\">È pronta una nuova versione dell\\'app.</p></div><div class=\"flex gap-2\"><button id=\"pwa-update-later\" class=\"px-3 py-2 text-sm rounded-lg bg-slate-200 text-slate-800\">Più tardi</button><button id=\"pwa-update-now\" class=\"px-3 py-2 text-sm rounded-lg bg-indigo-600 text-white\">Aggiorna</button></div>\\';',
          '    document.body.appendChild(w);',
          '    document.getElementById(\\'pwa-update-later\\').onclick=function(){ w.remove(); onDismiss&&onDismiss(); };',
          '    document.getElementById(\\'pwa-update-now\\').onclick=function(){ w.remove(); onAccept&&onAccept(); };',
          '  }',
          '  var refreshing=false;',
          '  navigator.serviceWorker.addEventListener(\\'controllerchange\\', function(){ if(refreshing) return; refreshing=true; location.reload(); });',
          '  function wire(reg){',
          '    function show(){ if(reg.waiting && navigator.serviceWorker.controller){ banner(function(){ reg.waiting && reg.waiting.postMessage({type:\\'SKIP_WAITING\\'}); }, function(){}); } }',
          '    show();',
          '    reg.addEventListener(\\'updatefound\\', function(){',
          '      var nw=reg.installing;',
          '      nw && nw.addEventListener(\\'statechange\\', function(){',
          '        if(nw.state===\\'installed\\' && navigator.serviceWorker.controller){ show(); }',
          '      });',
          '    });',
          '    var check=function(){ reg.update().catch(function(){}); };',
          '    window.addEventListener(\\'focus\\', check); check();',
          '  }',
          '  window.addEventListener(\\'load\\', function(){',
          '    (navigator.serviceWorker.getRegistration(scopeGuess).catch(function(){}) ).then(function(reg){',
          '      if(!reg){ return navigator.serviceWorker.getRegistration(); }',
          '      return reg;',
          '    }).then(function(reg){ reg && wire(reg); }).catch(function(){});',
          '  });',
          '})();'
          ].join('\\n'))"

          # Inietta lo script in index.html se non presente
          if [ -f dist/index.html ]; then
            if ! grep -q "pwa-update.js" dist/index.html; then
              sed -i 's#</body>#  <script type="module" src="./pwa-update.js"></script>\n</body>#' dist/index.html
            fi
          fi

      # 6) Pubblica i file buildati su gh-pages della repo "gestore"
      - name: Push to gestore/gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          external_repository: jerbamichol-del/gestore
          publish_branch: gh-pages
          publish_dir: source/dist
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
