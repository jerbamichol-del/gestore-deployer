name: Build and push to gestore/gh-pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # ogni 10 minuti cerca aggiornamenti

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1) Prende il codice dalla tua repo "gestore"
      - name: Checkout gestore (source)
        uses: actions/checkout@v4
        with:
          repository: jerbamichol-del/gestore
          ref: main
          path: source

      # 1.1) SHA del commit sorgente (per banner update affidabile)
      - name: Read source commit SHA
        id: srcsha
        working-directory: source
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      # 2) Node + deps
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: source
        run: npm install

      # 3) Patch ai typo comuni di AI Studio
      - name: Patch AI Studio typos
        working-directory: source
        run: |
          grep -RIl "import React, 'react';" . | xargs -r sed -i "s/import React, 'react';/import React from 'react';/g"
          grep -RIl "import React, from 'react';" . | xargs -r sed -i "s/import React, from 'react';/import React from 'react';/g"

      # 4) Build Vite per GitHub Pages (base /gestore/)
      - name: Build (Vite for Pages)
        working-directory: source
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
        run: |
          cat > vite.pages.config.mjs << 'EOF'
          import react from '@vitejs/plugin-react'
          import { defineConfig } from 'vite'
          export default defineConfig({
            base: '/gestore/',
            plugins: [react()],
            build: { outDir: 'dist' },
            define: { 'process.env.API_KEY': JSON.stringify(process.env.VITE_GEMINI_API_KEY || '') },
          })
          EOF
          npx vite build -c vite.pages.config.mjs

      # 5) Copia manifest/icone, reset/, patch per /gestore/ + SPA fallback
      - name: Patch PWA assets
        working-directory: source
        shell: bash
        env:
          BUILD_TAG: ${{ steps.srcsha.outputs.sha }}
        run: |
          set -e
          mkdir -p dist
          [ -f manifest.json ] && cp -v manifest.json dist/ || true
          for f in icon-192.svg icon-512.svg; do [ -f "$f" ] && cp -v "$f" dist/ || true; done
          [ -d icons ] && cp -rv icons dist/ || true
          [ -d reset ] && cp -rv reset dist/ || true

          node -e "
          const fs=require('fs'); const p='dist/manifest.json';
          if (!fs.existsSync(p)) process.exit(0);
          const m=JSON.parse(fs.readFileSync(p,'utf8'));
          m.id='/gestore/'; m.start_url='/gestore/'; m.scope='/gestore/';
          if (Array.isArray(m.icons)) {
            m.icons=m.icons.map(ic=>{
              if(ic && ic.src){
                const clean = String(ic.src).replace(/^(\.?\/)+/,'').replace(/^\//,'');
                ic.src = '/gestore/' + clean;
              }
              return ic;
            });
          }
          if (m.share_target && m.share_target.action){
            const a = m.share_target.action || '';
            m.share_target.action = a.startsWith('/gestore/') ? a : '/gestore/' + a.replace(/^\\/+/, '');
          }
          fs.writeFileSync(p, JSON.stringify(m,null,2));
          "

          # Versiona i riferimenti con l'hash del commit (evita falsi banner)
          sed -i -E "s#<link rel=\"manifest\"[^>]*>#<link rel=\"manifest\" href=\"/gestore/manifest.json?v=${BUILD_TAG}\" />#" dist/index.html || true
          sed -i -E "s#serviceWorker\.register\([^)]*\)#serviceWorker.register('/gestore/service-worker.js?v=${BUILD_TAG}', { scope: '/gestore/' })#" dist/index.html || true

          # SPA fallback per GitHub Pages
          cp -v dist/index.html dist/404.html || true

      # 5.1) SW controllato + pwa-update (solo se cambia commit) + shim reset NO modali
      - name: Ensure PWA update & reset mail shim
        working-directory: source
        shell: bash
        env:
          BUILD_TAG: ${{ steps.srcsha.outputs.sha }}
          RESET_ENDPOINT: "https://script.google.com/macros/s/AKfycbzmq-PTrMcMdrYqCRX29_S034zCaj5ttyc3tZhdhjV77wF6n99LKricFgzy7taGqKOo/exec"
        run: |
          set -e
          mkdir -p dist

          # --- Service worker pulito ---
          if [ -f service-worker.js ]; then
            cp -fv service-worker.js dist/service-worker.js
          elif [ ! -f dist/service-worker.js ]; then
            echo "// placeholder SW" > dist/service-worker.js
          fi
          sed -i -E 's/\.then\(\s*\(\)\s*=>\s*self\.skipWaiting\(\)\s*\)//g' dist/service-worker.js || true
          sed -i -E 's/\bself\s*\.\s*skipWaiting\s*\(\s*\)\s*;?//g' dist/service-worker.js || true
          node - <<'JS'
          const fs = require('fs');
          const p = 'dist/service-worker.js';
          let s = fs.readFileSync(p, 'utf8');
          s = s.replace(/self\.addEventListener\(\s*['"]message['"][\s\S]*?\}\s*\)\s*;?/g, '');
          if (!/SKIP_WAITING/.test(s)) {
            s += "\nself.addEventListener('message', (event) => { if (event.data && (event.data === 'SKIP_WAITING' || event.data.type === 'SKIP_WAITING')) { self.skipWaiting(); } });\n";
          }
          fs.writeFileSync(p, s);
          JS

          # --- version.json con commit stabile ---
          node -e "require('fs').writeFileSync('dist/version.json', JSON.stringify({ commit: process.env.BUILD_TAG, builtAt: new Date().toISOString() }, null, 2))"

          # --- pwa-update: banner SOLO se cambia commit ---
          node - <<'JS'
          const fs = require('fs');
          const code = `(function(){
            if(!('serviceWorker' in navigator)) return;
            var scopeGuess = '/gestore/';
            var FLAG = 'pwa-skip-waiting';
            var PERIOD_MS = 15 * 60 * 1000;
            var FIRST_START_DELAY = 2000;
            var VERSION_URL = scopeGuess + 'version.json?ts=' + Date.now();
            var LAST_KEY = 'pwa-last-commit';
            function banner(onAccept,onDismiss){
              if (document.getElementById('pwa-update-banner')) return;
              var w=document.createElement('div');
              w.id='pwa-update-banner';
              w.className='fixed bottom-4 left-1/2 -translate-x-1/2 z-[9999] w-[92%] max-w-md rounded-xl border bg-white shadow-xl p-4 flex items-start gap-3';
              w.innerHTML='<div class="flex-1"><h3 class="font-semibold">Aggiornamento disponibile</h3><p class="text-sm mt-1">È pronta una nuova versione dell\\'app.</p></div><div class="flex gap-2"><button id="pwa-update-later" class="px-3 py-2 text-sm rounded-lg bg-slate-200">Più tardi</button><button id="pwa-update-now" class="px-3 py-2 text-sm rounded-lg bg-indigo-600 text-white">Aggiorna</button></div>';
              document.body.appendChild(w);
              document.getElementById('pwa-update-later').onclick=function(){ w.remove(); onDismiss&&onDismiss(); };
              document.getElementById('pwa-update-now').onclick=function(){ w.remove(); try { sessionStorage.setItem(FLAG,'1'); } catch(e){} onAccept&&onAccept(); };
            }
            navigator.serviceWorker.addEventListener('controllerchange', function(){
              try { if (sessionStorage.getItem(FLAG) === '1') { sessionStorage.removeItem(FLAG); location.reload(); } } catch(e){}
            });
            function wire(reg){
              function showIfWaiting(){ if(reg.waiting && navigator.serviceWorker.controller){ banner(function(){ reg.waiting && reg.waiting.postMessage({type:'SKIP_WAITING'}); }, function(){}); } }
              showIfWaiting();
              reg.addEventListener('updatefound', function(){ var nw = reg.installing; nw && nw.addEventListener('statechange', function(){ if(nw.state==='installed' && navigator.serviceWorker.controller){ showIfWaiting(); } }); });
              function checkVersion(){
                fetch(VERSION_URL, { cache: 'no-store' }).then(r=>r.json()).then(v=>{
                  var last = ''; try { last = localStorage.getItem(LAST_KEY)||''; } catch(e){}
                  var cur = (v && v.commit) || '';
                  if (cur && cur !== last) {
                    if (!reg.waiting) banner(function(){ try { localStorage.setItem(LAST_KEY, String(cur)); } catch(e){} location.reload(); }, function(){});
                  }
                }).catch(function(){});
              }
              var check = function(){ reg.update().catch(function(){}); checkVersion(); };
              setTimeout(check, FIRST_START_DELAY);
              window.addEventListener('focus', check);
              document.addEventListener('visibilitychange', function(){ if(document.visibilityState === 'visible') check(); });
              setInterval(check, PERIOD_MS);
            }
            window.addEventListener('load', function(){
              (navigator.serviceWorker.getRegistration(scopeGuess).catch(function(){}) ).then(function(reg){ return reg || navigator.serviceWorker.getRegistration(); }).then(function(reg){ reg && wire(reg); }).catch(function(){});
            });
          })();`;
          fs.writeFileSync('dist/pwa-update.js', code);
          JS

          # Inietta pwa-update.js (cache-busting = BUILD_TAG)
          if [ -f dist/index.html ]; then
            if grep -q "pwa-update.js" dist/index.html; then
              sed -i -E "s#pwa-update\.js(\?v=[^\"']+)?#pwa-update.js?v=${BUILD_TAG}#g" dist/index.html
            else
              sed -i "s#</body>#  <script type=\"module\" src=\"./pwa-update.js?v=${BUILD_TAG}\"></script>\n</body>#" dist/index.html
            fi
          fi

          # --- Email Reset Shim (nessun modale/alert, nessun trigger automatico) ---
          node - <<'JS'
          const fs = require('fs');
          const api = process.env.RESET_ENDPOINT || '';
          const code = `(()=>{
            if (location.pathname.includes('/reset/')) return;
            const API = ${JSON.stringify(api)};
            if (!API) return;

            let armed=false, inFlight=false, lastSent=0;
            const arm=()=>{ armed=true; window.removeEventListener('pointerdown',arm,true); window.removeEventListener('keydown',arm,true); };
            window.addEventListener('pointerdown',arm,true);
            window.addEventListener('keydown',arm,true);

            function getScope(){
              const l=document.querySelector('link[rel="manifest"]');
              if(l&&l.getAttribute('href')){
                try{ const u=new URL(l.getAttribute('href'),location.href); const m=u.pathname.match(/^\\/([^/]+)\\//); if(m) return '/'+m[1]+'/'; }catch(e){}
              }
              return '/gestore/';
            }
            const SCOPE=getScope();
            const REDIRECT=location.origin+SCOPE+'reset/';

            function send(email){
              if(!armed || !email || !API) return;
              const now=Date.now(); if(inFlight || (now-lastSent)<6000) return; // debounce 6s
              inFlight=true; lastSent=now;
              const url=API+'?action=request&email='+encodeURIComponent(email)+'&redirect='+encodeURIComponent(REDIRECT);
              try{ fetch(url,{method:'GET',cache:'no-store',mode:'no-cors'}) }catch(e){}
              setTimeout(()=>{ inFlight=false; },1200);
              try{ localStorage.setItem('gs_last_reset_request', String(Date.now())); }catch(e){}
              // niente alert/modale
            }

            function pickEmail(){
              try{ const v=localStorage.getItem('gs_email'); if(v) return v; }catch(e){}
              // se l'app ha già messo l'email nell'input, la riuso
              const inp=[...document.querySelectorAll('input[type="email"],input[autocomplete="email"]')].find(i=>i.value && i.value.includes('@'));
              return inp ? inp.value : null;
            }

            function matchResetButton(el){
              if(!el) return false;
              const t=(el.textContent||'').toLowerCase();
              if(t.includes('invia') && t.includes('reset') && (t.includes('link')||t.includes('pin'))) return true;
              if(el.hasAttribute('data-reset-mail')) return true;
              return false;
            }

            function attach(el){
              if(!el || el.__gs_bound) return; el.__gs_bound=true;
              el.addEventListener('click', (ev)=>{
                if(!armed || !ev.isTrusted) return;
                try{ ev.preventDefault(); ev.stopPropagation(); }catch(_){}
                const email = pickEmail();
                send(email);
              }, {capture:true});
            }

            function scan(){
              document.querySelectorAll('button, a, [role="button"], [data-reset-mail]').forEach(btn=>{
                if(matchResetButton(btn)) attach(btn);
              });
            }
            scan();
            new MutationObserver(scan).observe(document.documentElement,{childList:true,subtree:true});
            window.gsResetTest=(e)=>send(e); // helper opzionale
          })();`;
          fs.writeFileSync('dist/email-reset-shim.js', code);
          JS

          # Inietta lo shim (cache-busting = BUILD_TAG)
          if [ -f dist/index.html ]; then
            if grep -q "email-reset-shim.js" dist/index.html; then
              sed -i -E "s#email-reset-shim\.js(\?v=[^\"']+)?#email-reset-shim.js?v=${BUILD_TAG}#g" dist/index.html
            else
              sed -i "s#</body>#  <script type=\"module\" src=\"./email-reset-shim.js?v=${BUILD_TAG}\"></script>\n</body>#" dist/index.html
            fi
          fi

          # --- Bridge all'avvio: se rientri da /reset, nasconde "Controlla la tua email" ---
          node - <<'JS'
          const fs = require('fs');
          const code = `(()=> {
            function hideEmailScreen(){
              const nodes=[...document.querySelectorAll('*')];
              nodes.forEach(n=>{
                const t=(n.textContent||'').toLowerCase();
                if(t.includes('controlla la tua email')){ n.style.display='none'; }
              });
            }
            function run(){
              try{
                const flag = localStorage.getItem('gs_force_new_pin');
                if(flag==='1'){ hideEmailScreen(); }
              }catch(e){}
            }
            run();
            new MutationObserver(run).observe(document.documentElement,{childList:true,subtree:true});
          })();`;
          fs.writeFileSync('dist/pin-bridge.js', code);
          JS

          # Iniezione del bridge (cache-busting = BUILD_TAG)
          if [ -f dist/index.html ]; then
            if grep -q "pin-bridge.js" dist/index.html; then
              sed -i -E "s#pin-bridge\.js(\?v=[^\"']+)?#pin-bridge.js?v=${BUILD_TAG}#g" dist/index.html
            else
              sed -i "s#</body>#  <script type=\"module\" src=\"./pin-bridge.js?v=${BUILD_TAG}\"></script>\n</body>#" dist/index.html
            fi
          fi

          # Log utili
          tail -n 30 dist/service-worker.js || true
          cat dist/version.json || true

      # 5.2) Pagina /reset (validate/consume via JSONP) — set flag e torna all'app
      - name: Add /reset page (Google Apps Script JSONP)
        working-directory: source
        shell: bash
        env:
          RESET_ENDPOINT: "https://script.google.com/macros/s/AKfycbzmq-PTrMcMdrYqCRX29_S034zCaj5ttyc3tZhdhjV77wF6n99LKricFgzy7taGqKOo/exec"
        run: |
          set -e
          node - <<'JS'
          const fs = require('fs');
          const ENDPOINT = process.env.RESET_ENDPOINT || '';
          const html = `<!doctype html><html lang="it"><head>
          <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
          <title>Reimposta PIN</title>
          <style>body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial} .box{max-width:480px;margin:12vh auto;background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:24px}</style>
          </head>
          <body style="background:#f1f5f9;padding:16px">
            <main class="box">
              <h1 style="font-size:20px;margin:0 0 12px">Reimposta PIN</h1>
              <div id="msg">Verifica del link…</div>
              <div id="ok" style="display:none;margin-top:10px">
                <p>Il link è valido. Premi “Conferma” per procedere al reset.</p>
                <button id="go" style="padding:10px 12px;border-radius:10px;background:#4f46e5;color:#fff;border:0">Conferma reset</button>
                <p style="font-size:12px;color:#475569;margin-top:10px">Dopo la conferma, torna nell’app <b>Gestore Spese</b> e imposta un nuovo PIN.</p>
              </div>
            </main>
            <script>
            (function(){
              var ENDPOINT=${JSON.stringify(ENDPOINT)};
              function jsonp(url, cb){
                var c='__rp_'+Date.now()+Math.random().toString(36).slice(2);
                window[c]=function(d){ try{delete window[c];}catch(_){}
                  s.remove(); cb(d);
                };
                var s=document.createElement('script');
                s.src=url+(url.includes('?')?'&':'?')+'callback='+c;
                s.onerror=function(){ try{delete window[c];}catch(_){}
                  s.remove(); cb({ok:false,error:'NETWORK'});
                };
                document.head.appendChild(s);
              }
              var t = new URL(location.href).searchParams.get('t') || new URL(location.href).searchParams.get('token');
              var msg = document.getElementById('msg'), ok = document.getElementById('ok');
              function showInvalid(){ ok.style.display='none'; msg.style.display='block'; msg.textContent='Link non valido o scaduto.'; }
              function showValid(){ msg.style.display='none'; ok.style.display='block'; }
              if(!ENDPOINT || !t){ showInvalid(); return; }
              jsonp(ENDPOINT+'?action=validate&t='+encodeURIComponent(t), function(v){
                if(!(v&&v.ok)){ showInvalid(); return; }
                showValid();
                document.getElementById('go').onclick=function(){
                  jsonp(ENDPOINT+'?action=consume&t='+encodeURIComponent(t), function(c){
                    if(c&&c.ok){
                      try{ localStorage.setItem('gs_force_new_pin','1'); }catch(e){}
                      // torna all'app
                      var base = location.origin + '/gestore/';
                      location.href = base;
                    }else{
                      showInvalid();
                    }
                  });
                };
              });
            })();
            </script>
          </body></html>`;
          fs.mkdirSync('reset', { recursive: true });
          fs.writeFileSync('reset/index.html', html);
          JS
          mkdir -p dist/reset
          cp -R reset/* dist/reset/

      # 6) Deploy su gh-pages della repo "gestore"
      - name: Push to gestore/gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          external_repository: jerbamichol-del/gestore
          publish_branch: gh-pages
          publish_dir: source/dist
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
