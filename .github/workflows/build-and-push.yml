name: Build and push to gestore/gh-pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *" # ogni 10 minuti cerca aggiornamenti

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1) Prende il codice dalla tua repo "gestore"
      - name: Checkout gestore (source)
        uses: actions/checkout@v4
        with:
          repository: jerbamichol-del/gestore
          ref: main
          path: source

      # 1.1) Legge lo SHA del commit sorgente (serve per versioning stabile)
      - name: Read source commit SHA
        id: srcsha
        working-directory: source
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      # 2) Installa Node e dipendenze
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: source
        run: npm install

      # 3) Patch anti-typo di AI Studio (React)
      - name: Patch AI Studio typos
        working-directory: source
        run: |
          grep -RIl "import React, 'react';" . | xargs -r sed -i "s/import React, 'react';/import React from 'react';/g"
          grep -RIl "import React, from 'react';" . | xargs -r sed -i "s/import React, from 'react';/import React from 'react';/g"

      # 4) Build Vite con base /gestore/ e process.env.API_KEY
      - name: Build (Vite for Pages)
        working-directory: source
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
        run: |
          cat > vite.pages.config.mjs << 'EOF'
          import react from '@vitejs/plugin-react'
          import { defineConfig } from 'vite'
          export default defineConfig({
            base: '/gestore/',
            plugins: [react()],
            build: { outDir: 'dist' },
            define: { 'process.env.API_KEY': JSON.stringify(process.env.VITE_GEMINI_API_KEY || '') },
          })
          EOF
          npx vite build -c vite.pages.config.mjs

      # 5) Copia manifest/icone, copia reset/, patch per /gestore/ + SPA fallback
      - name: Patch PWA assets
        working-directory: source
        shell: bash
        env:
          BUILD_TAG: ${{ steps.srcsha.outputs.sha }}
        run: |
          set -e
          mkdir -p dist
          [ -f manifest.json ] && cp -v manifest.json dist/ || true
          for f in icon-192.svg icon-512.svg; do [ -f "$f" ] && cp -v "$f" dist/ || true; done
          [ -d icons ] && cp -rv icons dist/ || true
          # copia eventuale pagina di reset (se già presente nella repo)
          [ -d reset ] && cp -rv reset dist/ || true

          node -e "
          const fs=require('fs'); const p='dist/manifest.json';
          if (!fs.existsSync(p)) process.exit(0);
          const m=JSON.parse(fs.readFileSync(p,'utf8'));
          m.id='/gestore/'; m.start_url='/gestore/'; m.scope='/gestore/';
          if (Array.isArray(m.icons)) {
            m.icons=m.icons.map(ic=>{
              if(ic && ic.src){
                const clean = String(ic.src).replace(/^(\.?\/)+/,'').replace(/^\//,'');
                ic.src = '/gestore/' + clean;
              }
              return ic;
            });
          }
          if (m.share_target && m.share_target.action){
            const a = m.share_target.action || '';
            m.share_target.action = a.startsWith('/gestore/') ? a : '/gestore/' + a.replace(/^\\/+/, '');
          }
          fs.writeFileSync(p, JSON.stringify(m,null,2));
          "

          # Patch riferimenti con hash commit stabile
          sed -i -E "s#<link rel=\"manifest\"[^>]*>#<link rel=\"manifest\" href=\"/gestore/manifest.json?v=${BUILD_TAG}\" />#" dist/index.html || true
          sed -i -E "s#serviceWorker\.register\([^)]*\)#serviceWorker.register('/gestore/service-worker.js?v=${BUILD_TAG}', { scope: '/gestore/' })#" dist/index.html || true

          # SPA fallback per GitHub Pages
          cp -v dist/index.html dist/404.html || true

      # 5.1) ✅ Banner update + fallback versione + Email reset shim (robusto)
      - name: Ensure PWA update prompt & controlled SW
        working-directory: source
        shell: bash
        env:
          BUILD_TAG: ${{ steps.srcsha.outputs.sha }}
          RESET_ENDPOINT: "https://script.google.com/macros/s/AKfycbzmq-PTrMcMdrYqCRX29_S034zCaj5ttyc3tZhdhjV77wF6n99LKricFgzy7taGqKOo/exec"
        run: |
          set -e
          mkdir -p dist

          # Usa SEMPRE il SW pulito dal sorgente se presente; altrimenti placeholder
          if [ -f service-worker.js ]; then
            cp -fv service-worker.js dist/service-worker.js
          elif [ ! -f dist/service-worker.js ]; then
            echo "// placeholder SW" > dist/service-worker.js
          fi

          # Rimuovi QUALSIASI skipWaiting automatico
          sed -i -E 's/\.then\(\s*\(\)\s*=>\s*self\.skipWaiting\(\)\s*\)//g' dist/service-worker.js || true
          sed -i -E 's/\bself\s*\.\s*skipWaiting\s*\(\s*\)\s*;?//g' dist/service-worker.js || true

          # Assicura UN SOLO listener SKIP_WAITING canonico
          node - <<'JS'
          const fs = require('fs');
          const p = 'dist/service-worker.js';
          let s = fs.readFileSync(p, 'utf8');
          // rimuovi qualsiasi listener "message" precedente
          s = s.replace(/self\.addEventListener\(\s*['"]message['"][\s\S]*?\}\s*\)\s*;?/g, '');
          // aggiungi il listener corretto se mancante
          if (!/SKIP_WAITING/.test(s)) {
            s += "\nself.addEventListener('message', (event) => { if (event.data && (event.data === 'SKIP_WAITING' || event.data.type === 'SKIP_WAITING')) { self.skipWaiting(); } });\n";
          }
          fs.writeFileSync(p, s);
          console.log('SW ok, length:', s.length);
          JS

          # --- version.json stabile con hash commit
          node -e "require('fs').writeFileSync('dist/version.json', JSON.stringify({ commit: process.env.BUILD_TAG, builtAt: new Date().toISOString() }, null, 2))"

          # Genera pwa-update.js (usa commit stabile + COOLDOWN per evitare riprompt)
          node - <<'JS'
          const fs = require('fs');
          const code = `(function(){
            if(!('serviceWorker' in navigator)) return;

            var scopeGuess = '/gestore/';
            var FLAG = 'pwa-skip-waiting';
            var PERIOD_MS = 15 * 60 * 1000; // 15 minuti
            var FIRST_START_DELAY = 2000;    // 2s dopo l'avvio
            var VERSION_URL = scopeGuess + 'version.json?ts=' + Date.now();
            var LAST_KEY = 'pwa-last-commit';
            var COOLDOWN_KEY = 'pwa-last-banner-ts';
            var COOLDOWN_MS = 30 * 60 * 1000; // 30 minuti

            function now(){ return Date.now ? Date.now() : new Date().getTime(); }

            function banner(onAccept,onDismiss){
              // rispetto cooldown
              try{
                var lastTs = parseInt(localStorage.getItem(COOLDOWN_KEY)||'0',10);
                if (lastTs && (now() - lastTs) < COOLDOWN_MS) return;
              }catch(e){}
              if (document.getElementById('pwa-update-banner')) return;
              var w=document.createElement('div');
              w.id='pwa-update-banner';
              w.className='fixed bottom-4 left-1/2 -translate-x-1/2 z-[9999] w-[92%] max-w-md rounded-xl border border-slate-200 bg-white shadow-xl p-4 flex items-start gap-3';
              w.innerHTML='<div class="flex-1"><h3 class="text-slate-900 font-semibold">Aggiornamento disponibile</h3><p class="text-slate-600 text-sm mt-1">È pronta una nuova versione dell\\'app.</p></div><div class="flex gap-2"><button id="pwa-update-later" class="px-3 py-2 text-sm rounded-lg bg-slate-200 text-slate-800">Più tardi</button><button id="pwa-update-now" class="px-3 py-2 text-sm rounded-lg bg-indigo-600 text-white">Aggiorna</button></div>';
              document.body.appendChild(w);
              document.getElementById('pwa-update-later').onclick=function(){
                try{ localStorage.setItem(COOLDOWN_KEY, String(now())); }catch(e){}
                w.remove(); onDismiss&&onDismiss();
              };
              document.getElementById('pwa-update-now').onclick=function(){
                try{ localStorage.setItem(COOLDOWN_KEY, String(now())); }catch(e){}
                w.remove();
                try { sessionStorage.setItem(FLAG,'1'); } catch(e){}
                onAccept&&onAccept();
              };
            }

            // Ricarica SOLO se l'utente ha accettato
            navigator.serviceWorker.addEventListener('controllerchange', function(){
              try {
                if (sessionStorage.getItem(FLAG) === '1') {
                  sessionStorage.removeItem(FLAG);
                  location.reload();
                }
              } catch(e){}
            });

            function wire(reg){
              function showIfWaiting(){
                // il waiting bypassa il controllo commit (è un update reale)
                if(reg.waiting && navigator.serviceWorker.controller){
                  banner(function(){ reg.waiting && reg.waiting.postMessage({type:'SKIP_WAITING'}); }, function(){});
                }
              }
              showIfWaiting();
              reg.addEventListener('updatefound', function(){
                var nw = reg.installing;
                nw && nw.addEventListener('statechange', function(){
                  if(nw.state==='installed' && navigator.serviceWorker.controller){ showIfWaiting(); }
                });
              });

              // Fallback a versione: mostra solo se il commit è cambiato
              function checkVersion(){
                fetch(VERSION_URL, { cache: 'no-store' })
                  .then(r=>r.json())
                  .then(v=>{
                    var last = ''; try { last = localStorage.getItem(LAST_KEY)||''; } catch(e){}
                    var cur = (v && v.commit) || '';
                    if (!cur || cur === last) return; // niente commit nuovo -> niente banner
                    if (!reg.waiting) {
                      banner(function(){
                        try { localStorage.setItem(LAST_KEY, String(cur)); } catch(e){}
                        location.reload();
                      }, function(){
                        try { localStorage.setItem(LAST_KEY, String(cur)); } catch(e){}
                      });
                    }
                  }).catch(function(){});
              }

              var check = function(){ reg.update().catch(function(){}); checkVersion(); };

              setTimeout(check, FIRST_START_DELAY);
              window.addEventListener('focus', check);
              document.addEventListener('visibilitychange', function(){
                if(document.visibilityState === 'visible') check();
              });
              setInterval(check, PERIOD_MS);
            }

            // Debug: ?debugPWAUpdate=1 per forzare banner (ignora cooldown ma non commit)
            (function debugHook(){
              try { if (new URLSearchParams(location.search).get('debugPWAUpdate') === '1') {
                localStorage.setItem('pwa-last-banner-ts', '0');
              } } catch(e){}
            })();

            window.addEventListener('load', function(){
              (navigator.serviceWorker.getRegistration(scopeGuess).catch(function(){}) )
                .then(function(reg){ return reg || navigator.serviceWorker.getRegistration(); })
                .then(function(reg){ reg && wire(reg); })
                .catch(function(){});
            });
          })();`;
          fs.writeFileSync('dist/pwa-update.js', code);
          JS

          # Inietta pwa-update.js con cache-busting = BUILD_TAG
          if [ -f dist/index.html ]; then
            if grep -q "pwa-update.js" dist/index.html; then
              sed -i -E "s#pwa-update\.js(\?v=[^\"']+)?#pwa-update.js?v=${BUILD_TAG}#g" dist/index.html
            else
              sed -i "s#</body>#  <script type=\"module\" src=\"./pwa-update.js?v=${BUILD_TAG}\"></script>\n</body>#" dist/index.html
            fi
          fi

          # --- Email Reset Shim: crea file e inserisci in index.html con cache-busting ---
          node - <<'JS'
          const fs = require('fs');
          const API = process.env.RESET_ENDPOINT || '';
          const code = `(() => {
            const API = ${JSON.stringify(process.env.RESET_ENDPOINT || '')} || '';
            function getScope(){
              const l=document.querySelector('link[rel="manifest"]');
              if(l&&l.getAttribute('href')){
                try{
                  const u=new URL(l.getAttribute('href'),location.href);
                  const m=u.pathname.match(/^\\/([^/]+)\\//);
                  if(m) return '/'+m[1]+'/';
                }catch(e){}
              }
              return '/gestore/';
            }
            const SCOPE=getScope(), REDIRECT=location.origin+SCOPE+'reset/';
            function jsonp(url, cb){
              const c='__rp_'+Date.now()+Math.random().toString(36).slice(2);
              window[c]=function(d){ try{delete window[c];}catch(_){}
                s.remove(); cb&&cb(d);
              };
              const s=document.createElement('script');
              s.src=url+(url.includes('?')?'&':'?')+'callback='+c;
              s.onerror=function(){ try{delete window[c];}catch(_){}
                s.remove(); cb&&cb({ok:false,error:'NETWORK'});
              };
              document.head.appendChild(s);
            }
            function sendReset(email){
              if(!email || !API) return;
              const base=API+'?action=request&email='+encodeURIComponent(email)+'&redirect='+encodeURIComponent(REDIRECT);
              try{ fetch(base,{method:'GET',cache:'no-store',mode:'no-cors'}) }catch(e){}
              (new Image()).src = base + '&_b=1';
              jsonp(base, function(){});
              alert('Se esiste un account con questa email, riceverai un link di reset.');
            }
            function pickEmail(){
              try{const s=localStorage.getItem('gs_email'); if(s) return s;}catch(e){}
              const email=prompt('Inserisci la tua email per resettare il PIN:');
              if(email){ try{localStorage.setItem('gs_email', email);}catch(e){} }
              return email;
            }
            function attach(el){
              if(!el||el.__gs_bound) return; el.__gs_bound=true;
              el.addEventListener('click',(ev)=>{
                try{ev.preventDefault();ev.stopPropagation();}catch(e){}
                const email=pickEmail();
                if(email) sendReset(email);
              },{capture:true});
            }
            function scan(){
              document.querySelectorAll('[data-reset]()
